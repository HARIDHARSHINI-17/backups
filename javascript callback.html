<!DOCTYPE html>
<html>
<body>

<h2>SetTimeout() Example</h2>

<p>After 2 seconds for page change.</p>

<h1 id="example"></h1>

<script>
setTimeout(function() { myFunction("Welcome aspire"); }, 3000);

function myFunction(value) {
  document.getElementById("example").innerHTML = value;
}
</script>

</body>
</html>
